# Rsyslog configuration for Passbolt audit logs
# Receives logs via Unix socket and writes to file
# Documentation: https://github.com/rsyslog/rsyslog

module(load="imuxsock")

# Listen on custom socket path (shared with Passbolt)
input(type="imuxsock" Socket="/var/run/syslog-socket/syslog.sock" CreatePath="on")

# Write all logs to file
*.* action(type="omfile" file="/var/log/passbolt/syslog.log")

